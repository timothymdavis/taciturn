group 'spikes'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.12'

    testCompile 'junit:junit:4.8.1'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
}

repositories {
    mavenCentral()
}
